{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-blue-400 mb-6">{% block title %} Login to Your Existing Local Lock Account {% endblock %}</h1>

<form method="post" class="space-y-6">
    <div>
        <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
        <input type="text" name="username" id="username"
               placeholder="Enter Username"
               class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
               value="{{ request.form['username'] if request.form['username'] else '' }}">
    </div>

    <div>
        <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
        <input type="password" name="password" id="password"
               placeholder="Enter Password"
               class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
               value="{{ request.form['password'] if request.form['password'] else '' }}">
    </div>

    <div class="flex flex-col space-y-4 pt-2">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md
                       transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Submit
        </button>
        <a class="w-full text-center bg-gray-700 hover:bg-gray-600 text-blue-400 font-semibold py-3 px-4 rounded-md
                  transition-colors duration-200 border border-blue-500 hover:border-blue-400
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
           href="{{ url_for('new_account')}}">
            Create New Account
        </a>
    </div>
</form>
{% endblock %}
