<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition-colors duration-200" href="{{ url_for('home')}}">
                Password Locker
            </a>
            <button class="md:hidden text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md" type="button" onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div class="hidden md:flex flex-grow justify-end" id="navbarNav">
                <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 items-center">
                    <li class="nav-item">
                        <a class="nav-link text-gray-300 hover:text-blue-400 font-medium py-2 md:py-0 transition-colors duration-200" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200" href="{{ url_for('add_password')}}">Add Password</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 mt-8">
          {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700">
            {% block content %} {% endblock %}
        </div>
    </div>
  </body>
</html>
